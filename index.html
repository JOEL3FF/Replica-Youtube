<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:ital,wght@1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="estilo.css" />
    <link
      rel="shortcut icon"
      href="media/logo_youtube.png"
      type="image/x-icon"
    />
    <title>Youtube</title>
  </head>
  <body class="Bloque">
    <header class="Bloque-uno">
      <img
        class="Bloque-uno__img"
        src="media/logo_youtube.png"
        alt="Youtube-logo"
      />
      <span class="Bloque-uno__text">Youtube</span>
      <input class="Bloque-uno__search" type="search" />
      <span class="material-symbols-outlined"> search </span>
      <span class="material-symbols-outlined"> mic </span>
      <span class="material-symbols-outlined"> video_call </span>
      <span class="material-symbols-outlined"> notifications </span>
      <img
        src="media/astronauta.avif"
        alt="foto-Perfil"
        class="Bloque-uno__img Bloque-uno__img--perfil"
      />
    </header>

    <aside class="bloque-dos">
      <span class="material-symbols-outlined bloque-dos__icono"> menu </span>
      <span class="material-symbols-outlined bloque-dos__icono"> home </span>
      <span class="material-symbols-outlined bloque-dos__icono">
        format_list_bulleted
      </span>
      <span class="material-symbols-outlined bloque-dos__icono">
        bookmark
      </span>
    </aside>
    <main class="bloque-tres">
      <figure class="bloque-tres-figure">
        <img
          src=" media/imagen-miniatura.jpg"
          alt="uno"
          class="bloque-tres-figure__img"
        />
        <figcaption class="figure__caption">Musica de relajacion</figcaption>
      </figure>
      <figure class="bloque-tres-figure">
        <img
          src="media/imagen-miniatura-2.webp"
          alt="dos"
          class="bloque-tres-figure__img"
        />
        <figcaption class="figure__caption">
          La naturaleza y una buena forma de vivir
        </figcaption>
      </figure>
      <figure class="bloque-tres-figure">
        <img
          class="bloque-tres-figure__img"
          src="media/imagen-miniatura-3.avif"
          alt="tres"
        />
        <figcaption class="figure__caption"></figcaption>
      </figure>
      <figure class="bloque-tres-figure">
        <img
          src="media/imagen-miniatura-4.avif"
          alt="cuatro"
          class="bloque-tres-figure__img"
        />
        <figcaption class="figure__caption"></figcaption>
      </figure>
      <figure class="bloque-tres-figure">
        <img
          src="media/imagen-miniatura-5.jpg"
          alt="cinco"
          class="bloque-tres-figure__img"
        />
        <figcaption class="figure__caption"></figcaption>
      </figure>
      <figure class="bloque-tres-figure">
        <img
          src="media/imagen-miniatura-6.jpeg"
          alt="seis"
          class="bloque-tres-figure__img"
        />
        <figcaption class="figure__caption"></figcaption>
      </figure>
    </main>
  </body>
</html>
