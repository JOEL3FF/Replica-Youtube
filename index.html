<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:ital,wght@1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="estilo.css" />
    <link
      rel="shortcut icon"
      href="media/logo_youtube.png"
      type="image/x-icon"
    />
    <title>Youtube</title>
  </head>
  <body class="Bloque">
    <!--BLOQUE UNO-->
    <header class="Bloque-uno">
      <div class="Bloque-uno__picture">
        <span class="material-symbols-outlined Bloque-uno__icono"> menu </span>
      
        <img
          class="Bloque-uno__img"
          src="media/logo_youtube.png"
          alt="Youtube-logo"
        />
        <span class="Bloque-uno__text"
          >Youtube <sup class="Bloque-uno__text--transparente">EC</sup>
        </span>
      </div>

      <div class="Bloque-uno__buscar">
        <input class="Bloque-uno__search" type="search" placeholder="Buscar" />
        <span class="material-symbols-outlined Bloque-uno__lupa"> search </span>
        <span class="material-symbols-outlined Bloque-uno__mic"> mic </span>
      </div>
      <div class="Bloque-uno__choose">
        <span class="material-symbols-outlined"> video_call </span>
        <span class="material-symbols-outlined"> notifications </span>

        <img
          src="media/astronauta.avif"
          alt="foto-Perfil"
          class="Bloque-uno__img Bloque-uno__img--perfil"
        />
      </div>
    </header>

    <!--BLOQUE DOS-->
    <aside class="Bloque-dos">
      <input type="checkbox">
        <div class="Bloque-dos__contenedor">
          <span class="material-symbols-outlined Bloque-dos__icono">
            home
          </span>
          <br />
          <span class="Bloque-dos__sub">Home</span>
        </div>

        <div class="Bloque-dos__contenedor">
          <span class="material-symbols-outlined Bloque-dos__icono">
            format_list_bulleted
          </span>
          <span class="Bloque-dos__sub">Reproducciones</span>
        </div>
        <div class="Bloque-dos__contenedor">
          <span class="material-symbols-outlined Bloque-dos__icono">
            bookmark
          </span>
          <span class="Bloque-dos__sub">Favoritos</span>
        </div>
      </div>
    </aside>

    <!--BLOQUE TRES-->

    <main class="bloque-tres">
      <figure class="bloque-tres-figure">
        <img
          src=" media/imagen-miniatura.jpg"
          alt="uno"
          class="bloque-tres-figure__img"
        />
        <img
          src="imagenes/Bloque-tres-icono-uno.jpg"
          alt="imagen"
          class="bloque-tres-figure__icono"
        />
        <figcaption class="figure__caption">
          Fiestas de muertos

          <small>
            <br />
            naturaleza <br />
            21 K visualizaciones hace 6 meses
          </small>
        </figcaption>
      </figure>
      <figure class="bloque-tres-figure">
        <img
          src="media/imagen-miniatura-2.webp"
          alt="dos"
          class="bloque-tres-figure__img"
        />
        <img
          src="imagenes/Bloque-tres-icono-dos.jpeg"
          alt="Icono-dos"
          class="bloque-tres-figure__icono"
        />
        <figcaption class="figure__caption">
          La naturaleza y una buena forma de vivir
          <small>
            naturaleza <br />
            21 K visualizaciones hace 6 meses
          </small>
        </figcaption>
      </figure>
      <figure class="bloque-tres-figure">
        <img
          class="bloque-tres-figure__img"
          src="media/imagen-miniatura-3.avif"
          alt="tres"
        />
        <img
          src="imagenes/Bloque-tres-icono-tres.avif"
          alt="Icono-tres"
          class="bloque-tres-figure__icono"
        />

        <figcaption class="figure__caption">
          Fiestas de muertos
          <small>
            <br />
            naturaleza <br />
            21 K visualizaciones hace 6 meses
          </small>
        </figcaption>
      </figure>
      <figure class="bloque-tres-figure">
        <img
          src="media/imagen-miniatura-4.avif"
          alt="cuatro"
          class="bloque-tres-figure__img"
        />
        <img
          src="imagenes/Bloque-tres-icono-cuatro.jpeg"
          alt="Icono-cuatro"
          class="bloque-tres-figure__icono"
        />
        <figcaption class="figure__caption">
          Fiestas de muertos
          <small>
            <br />
            naturaleza <br />
            21 K visualizaciones hace 6 meses
          </small>
        </figcaption>
      </figure>
      <figure class="bloque-tres-figure">
        <img
          src="media/imagen-miniatura-5.jpg"
          alt="cinco"
          class="bloque-tres-figure__img"
        />
        <img
          src="imagenes/Bloque-tres-icono-cinco.jpeg"
          alt="Icono-cinco"
          class="bloque-tres-figure__icono"
        />
        <figcaption class="figure__caption">
          Fiestas de muertos
          <small>
            <br />
            naturaleza <br />
            21 K visualizaciones hace 6 meses
          </small>
        </figcaption>
      </figure>
      <figure class="bloque-tres-figure">
        <img
          src="media/imagen-miniatura-6.jpeg"
          alt="seis"
          class="bloque-tres-figure__img"
        />
        <img
          src="imagenes/Bloque-tres-icono-seis.avif"
          alt="Icono-seis"
          class="bloque-tres-figure__icono"
        />
        <figcaption class="figure__caption">
          Fiestas de muertos
          <small>
            <br />
            naturaleza <br />
            21 K visualizaciones hace 6 meses
          </small>
        </figcaption>
      </figure>
    </main>
  </body>
</html>
